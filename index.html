<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <h1 id="title">~Calculator~</h1>
    <div class="calculator">

        <p id="description" class="text-white">Output:</p>
        <input type="text" id="result" class="result" disabled />
        <br>

        <button id="clear" class="clear" onclick="clearScreen()">AC</button>
        <button class="single" onclick="clearSingle()">&#8592;</button>
        <button class="num" data-num="." onclick="display('.')">.</button>
        <button class="ops" data-ops="times" onclick="display('*')">&#215;</button><br>

        <button class="num" id="7" data-num="7" onclick="display('7')">7</button>
        <button class="num" id="8" data-num="8" onclick="display('8')">8</button>
        <button class="num" id="9" data-num="9" onclick="display('9')">9</button>
        <button class="ops" data-ops="divided by" onclick="display('/')">/</button><br>

        <button class="num" id="8" data-num="4" onclick="display('4')">4</button>
        <button class="num" id="7" data-num="5" onclick="display('5')">5</button>
        <button class="num" id="6" data-num="6" onclick="display('6')">6</button>
        <button class="ops" id="subtract" data-ops="minus" onclick="display('-')">-</button><br>

        <button class="num" id="1" data-num="1" onclick="display('1')">1</button>
        <button class="num" id="2" data-num="2" onclick="display('2')">2</button>
        <button class="num" id="3" data-num="3" onclick="display('3')">3</button>
        <button class="ops" id="add" data-ops="plus" onclick="display('+')">+</button><br>

        <button class="num" data-num="0" onclick="display('0')">0</button>
        <button class="num" data-num="00" onclick="display('00')">00</button>
        <button id="equal" class="equal" data-result="" onclick="displayNum()">=</button>

        <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
        <script src="./script.js"></script>

    </div>


</body>

</html>
